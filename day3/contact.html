<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .form-label {
            font-weight: 600;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <style>
        /* Custom styling for orange hover */
        .btn-orange-hover:hover {
            background-color: #FFA500 !important;
            border: none !important;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid mx-4">
            <a class="navbar-brand" href="index.html"><img src="../assets/img/brandred.png" alt="logo" width="30"
                    height="24"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="myproject.html">My Project</a>
                    </li>
                </ul>
                <a href="contact.html" class="btn btn-dark btn-orange-hover rounded-3">
                    contact me
                </a>
            </div>
        </div>
    </nav>
    <main class="container-fluid d-flex justify-content-center align-items-center"
        style="height: 100vh; background: oklch(92.8% 0.006 264.531)">
        <div style="min-width: 600px;">
            <h1 class="text-uppercase fw-bold fs-3 text-center">Get in touch</h1>
            <form class="mt-5" action="#">

                <label for="name" class="form-label fs-5">Name</label>
                <div class="input-group mb-3 shadow-sm">
                    <input type="text" class="form-control" id="name">
                </div>

                <label for="email" class="form-label fs-5">Email</label>
                <div class="input-group mb-3 shadow-sm">
                    <input type="email" class="form-control" id="email">
                </div>

                <label for="phone" class="form-label fs-5">Phone Number</label>
                <div class="input-group mb-3 shadow-sm">
                    <input type="tel" class="form-control" id="phone">
                </div>

                <label for="floatingSelect" class="form-label fs-5">Subject</label>
                <select class="form-select mb-3" id="floatingSelect" aria-label="Floating label select example">
                    <option selected></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <label for="message" class="form-label fs-5">Your Message</label>
                <div class="input-group mb-3 shadow-sm">
                    <textarea class="form-control" id="message"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-dark btn-orange-hover rounded-pill px-5">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
